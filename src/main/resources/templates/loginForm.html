<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .validationError {
            color: red;
        }
        #loginForm {
            margin-top: 100px;
        }
        #loginFormText {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="loginForm">
        <div class="col-md-3 col-md-offset-4">
            <p id="loginFormText">Login Form</p>
            <form th:action="@{/login}"  method="post">

                <div th:if="${param.error}">
                    <span class="validationError">Invalid username or password.</span>
                </div>

                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="form-group">
                    <label for="username">Username: <span class="validationError">*</span></label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="validationError">*</span></label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>

            </form>
            <div>
                <br>
                <p><a th:href="@{/register}">Create an account</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
