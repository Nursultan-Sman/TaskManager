<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .validationError {
            color: red;
        }
        #loginForm {
            margin-top: 100px;
        }
        #loginFormText {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="loginForm">
        <div class="col-md-3 col-md-offset-4">
            <p id="loginFormText">Registration Form</p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username: <span class="validationError">*</span></label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="validationError">*</span></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-Password: <span class="validationError">*</span></label>
                    <input type="password" class="form-control" id="repassword" th:field="*{repassword}">
                    <span class="validationError" th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}"></span>
                </div>
                <span class="validationError" th:if="message">
                    <p th:text="${message}"></p>
                </span>
                <button type="submit" class="btn btn-success">Create account</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
